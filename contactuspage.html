<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Responsive Contact Us Page</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<script src="https://kit.fontawesome.com/a740db1910.js" crossorigin="anonymous"></script>

</head>
<body>
	<section class="contact">
		<div class="content">
			<h2>Contact Us</h2>
		</div>
		<div class="container">
			<div class="contactinfo">
				<div class="box">
					<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
					<div class="text">
						<h3>Address</h3>
						<p>S.No.13, Dadi Ka Phatak,<br>Benard Road, Jhotwara,<br>Jaipur-302012</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><i class="fa-solid fa-phone"></i></div>
					<div class="text">
						<h3>Phone No.</h3>
						<p>+91 8233323339 : Dharm Veer Rathore<br>+91 9413017766 : Jayvardhan Singh Rathore</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
					<div class="text">
						<h3>E-Mail</h3>
						<p>Dvrathore1722@gmail.com<br>Jayvardhant1@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="contactform">
				<form>
					<h2>Send Message</h2>
					<div class="inputbox">
						<input type="text" name="" required="required">
						<span>Full Name</span>
					</div>
					<div class="inputbox">
						<input type="text" name="" required="required">
						<span>E-Mail</span>
					</div>
					<div class="inputbox">
						<textarea required="required"></textarea>
						<span>Type your Message...</span>
					</div>
					<div class="inputbox">
						<input type="Submit" name="" value="send">
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
